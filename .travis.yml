branches:
  only:
    - master
os:
  - linux
sudo: true
language: go
go:
  - '1.8'
addons:
  ssh_known_hosts: "$DEPLOY_DOMAIN"
before_install:
  - "/bin/bash ./scripts/before_install.sh"
  - git submodule foreach git pull origin master  
  - nvm install 6.0.0
  - sudo apt-get install python-pygments
  - sudo apt-get install graphicsmagick
  - sudo apt-get install ruby-full
  - sudo apt-get install zlib1g-dev
  - gem install bundler
  - gulp deploy
install:
  - npm install
  - bundle install  
  - go get -v github.com/spf13/hugo
script:
  - "/bin/bash ./scripts/tag.sh"
  - gulp img:make
  - cat config-tags.toml
  - hugo --config="config-tags.toml" --verbose
  - "/bin/bash ./scripts/html_check.sh"
after_success:
  - "/bin/bash ./scripts/after_success.sh"
env:
  global:
    - secure: 
    - secure: 
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer
cache:
  directories:
    - node_modules
    - $TRAVIS_BUILD_DIR/tmp/.htmlproofer
